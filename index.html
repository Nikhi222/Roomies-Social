
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roomies Social | Delhi NCR's Ultimate Social Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Bungee&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff007a;
      --secondary: #00f0ff;
      --accent: #bc00ff;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #050505;
      color: white;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Responsive custom cursor - hide on touch devices */
    @media (hover: hover) and (pointer: fine) {
      body { cursor: none; }
      #custom-cursor, #cursor-follower { display: block; }
    }
    #custom-cursor {
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      display: none;
      box-shadow: 0 0 15px var(--primary);
    }
    #cursor-follower {
      width: 34px;
      height: 34px;
      border: 1px solid var(--secondary);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      display: none;
      transition: transform 0.15s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .font-bungee { font-family: 'Bungee', cursive; }
    .font-space { font-family: 'Space Grotesk', sans-serif; }

    @keyframes float {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      33% { transform: translate(10px, -15px) rotate(3deg); }
      66% { transform: translate(-8px, 12px) rotate(-3deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }
    
    .text-outline {
      -webkit-text-stroke: 1px rgba(255,255,255,0.2);
      color: transparent;
    }

    .sticker {
      filter: drop-shadow(6px 6px 0px rgba(0,0,0,0.6));
      border: 2px solid white;
      transition: all 0.3s ease;
    }
    .sticker:hover {
      transform: scale(1.1) rotate(0deg) !important;
      filter: drop-shadow(0px 0px 20px var(--primary));
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      display: flex;
      width: max-content;
      animation: marquee 30s linear infinite;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .glass-card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: var(--primary);
      transform: translateY(-8px);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="selection:bg-pink-500 selection:text-white">
  <div id="custom-cursor"></div>
  <div id="cursor-follower"></div>
  <div id="root"></div>
  <script>
    const cursor = document.getElementById('custom-cursor');
    const follower = document.getElementById('cursor-follower');
    document.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate3d(${e.clientX - 6}px, ${e.clientY - 6}px, 0)`;
      follower.style.transform = `translate3d(${e.clientX - 17}px, ${e.clientY - 17}px, 0)`;
    });
  </script>
</body>
</html>
